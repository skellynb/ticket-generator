<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Conference Ticket Generator</title>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          backgroundImage: {
            'mobile-bg': "url('./assets/images/background-mobile.png')",
            'desktop-bg': "url('./assets/images/background-desktop.png')",
          }
        }
      }
    }
  </script>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wdth,wght@75..100,200..900&display=swap" rel="stylesheet" />
</head>

<body class="bg-mobile-bg sm:bg-desktop-bg bg-cover bg-center bg-no-repeat min-h-screen font-[Inconsolata] relative"
>
<div class="text-white text-center mt-10 text-lg">You are viewing: 
  <span class="block sm:hidden text-red-500">Mobile Background</span>
  <span class="hidden sm:block text-green-500">Desktop Background</span>
</div>


<div>
  <img
    src="/assets/images/pattern-lines.svg"
    alt="pattern"
    class="absolute w-full h-full object-cover opacity-50 pointer-events-none"
  >

  <img
    src="/assets/images/pattern-squiggly-line-top.svg"
    alt="squiggly-line-top"
    class="absolute top-[50px] right-0 w-[500px] h-auto pointer-events-none"
  >

  <img
    src="/assets/images/pattern-circle.svg"
    class="absolute top-[-70px] left-0 w-auto pointer-events-none"
  >

  <img
    src="/assets/images/pattern-circle.svg"
    class="absolute bottom-[200px] right-[300px] w-[150px] pointer-events-none"
  >

  <img
    src="/assets/images/pattern-squiggly-line-bottom-desktop.svg"
    alt="squiggly-bottom"
    class="absolute bottom-0 left-0 w-[500px] h-auto pointer-events-none"
  >

  <div class="flex justify-center items-center">
    <img
      src="/assets/images/logo-full.svg"
      alt="logo"
      class="relative z-10 max-w-[200px] w-full h-auto mt-10"
    >
  </div>
</div>
<div>

<h1 class="text-3xl sm:text-4xl md:text-5xl font-bold text-[hsl(0,0%,100%)] text-center leading-tight">
    Your Journey to Coding Conf<br> 2025 Starts Here!
  </h1>

  <P class="text-[hsl(245,15%,58%)] text-center tracking-tighter">Secure your spot at next year's biggest coding conference.</P>
