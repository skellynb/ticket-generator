<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
   <script src="https://cdn.tailwindcss.com"></script>

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Conference ticket generator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wdth,wght@75..100,200..900&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>


</head>
<body class="font-[Inconsolata] relative bg-[url('assets/images/background-desktop.png')] bg-cover bg-center bg-no-repeat min-h-screen"
>


<div>
  <img
    src="assets/images/pattern-lines.svg"
    alt="pattern"
    class="absolute w-full h-full object-cover opacity-50 pointer-events-none"
  >

  <img
    src="assets/images/pattern-squiggly-line-top.svg"
    alt="squiggly-line-top"
    class="absolute top-[50px] right-0 w-[500px] h-auto pointer-events-none"
  >

  <img
    src="assets/images/pattern-circle.svg"
    class="absolute top-[-70px] left-0 w-auto pointer-events-none"
  >

  <img
    src="assets/images/pattern-circle.svg"
    class="absolute bottom-[200px] right-[300px] w-[150px] pointer-events-none"
  >

  <img
    src="assets/images/pattern-squiggly-line-bottom-desktop.svg"
    alt="squiggly-bottom"
    class="absolute bottom-0 left-0 w-[500px] h-auto pointer-events-none"
  >

  <div class="flex justify-center items-center">
    <img
      src="assets/images/logo-full.svg"
      alt="logo"
      class="relative z-10 w-auto h-auto mt-10"
    >
  </div>
</div>

<main class="flex flex-col items-center px-4 text-center">

<div class="flex flex-col ">
<div>
  <h1 class="text-3xl sm:text-4xl md:text-5xl font-bold text-[hsl(0,0%,100%)] text-center leading-tight">
    Congrats, 
    <span id="js-color-name" class="text-[2.5rem] font-bold bg-gradient-to-r from-[hsl(7,86%,67%)] to-[hsl(0,0%,100%)] bg-clip-text text-transparent">
    </span><br> Your ticket is ready.
  </h1>


  
  <div class="flex flex-col items-center">
  <P class="text-[hsl(245,15%,58%)] text-center tracking-tighter mb-2 ">We've emailed your ticket to <br>
    <span id="js-ticket-email" class="text-[hsl(7,71%,60%)]"></span> and will send updates in <br>
    the run up to the event.</P>

    </div>

    <div class="px-4 sm:px-0 w-full max-w-md mx-auto mt-4">
    <div class="relative w-[400px] h-[220px] bg-[url('assets/images/pattern-ticket.svg')] bg-contain bg-no-repeat bg-center rounded mx-auto mt-4 ">
     <div class="absolute top-6 left-6 text-white">
      <img src="assets/images/logo-full.svg">
      <p id="js-ticket-date" class="text-[hsl(245,15%,58%)] text-xs mt-2 ticket-code"></p>
     </div>
     
     <div class="absolute bottom-6 left-6 text-white">
      <div class="flex gap-2">
      <img id="js-ticket-avatar" class="bg-contain rounded w-[50px] h-[50px] " src="">
      <div>
      <p id="js-ticket-name" class="font-semibold"></p>
      <div class="flex">
      <img class=" w-[15px] h-[15px]" src="assets/images/icon-github.svg">
      <p id="js-ticket-git" class="text-xs text-gray-300"></p>
    </div>  
    </div>
      </div>
      <div class=" absolute top-[-40px] right-[-200px] -translate-y-1/2 rotate-90 text-white text-sm tracking-widest opacity-60">
    <p id="js-ticket-no"></p>
  </div>
     </div>

     
    </div>
    </div>
    </div>
  </main>
  <script src="/script/ticket.js"></script>
</body>
</html>
